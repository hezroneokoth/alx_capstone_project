<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML page for editting tasks -->
    <title>Edit task</title>
    <link rel="stylesheet" href="styles.css">
    <script src="edit-task.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <!-- The logo also includes a text-->
            <a href="#"><img class="logo-icon" src="images/icons8-gears-50.png" alt="logo"></a>
            <span class="logo-text">ChapaKazi</span>
        </div>
        <div class="menu">
            <!-- The menu-->
            <nav class="navbar-menu">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#home"><img class="home-icon" src="images/icons8-home-50.png" alt="home icon"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#notification"><img class="notification-icon" src="images/icons8-notifications-78.png" alt="notification bell"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#search"><img class="search-icon" src="images/icons8-search-24.png" alt="search icon"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#settings"><img class="settings-icon" src="images/icons8-settings-50.png" alt="settings icon"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="edit" id="editTask">
            <form action="/edit-task" method="post">
                <input type="hidden" id="taskId" name="taskId" value="">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" name="taskName" required><br>

                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required><br>

                <label for="category">Category</label>
                <input type="text" id="category" name="category" required><br>

                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br>

                <button type="submit" class="form-button">Edit</button>
            </form>
        </div>
        <div id="message"></div>
    </main>

</body>

</html>
