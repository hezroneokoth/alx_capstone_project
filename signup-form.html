<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A sign-up form for the ChapaKazi Task Manager App.
    The form contains name, email & p/w which are all required fields-->
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="signup-form.js"></script>
</head>

<body>

    <header class="header">
        <div class="logo">
            <!-- The logo also includes a text-->
            <a href="#"><img class="logo-icon" src="images/icons8-gears-50.png" alt="logo"></a>
            <span class="logo-text">ChapaKazi</span>
        </div>
    </header>

    <main>
        <div class="signup" id="signUpForm">
            <h1>Sign up</h1>
            <form action="/signup" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="9"><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="9"><br>

                <p>Do you have an account? <a href="/login">Login</a></p>

                <button class="form-button" type="submit">Sign up for free</button>
            </form>
        </div>

        <div id="message"></div>
    </main>
</body>

</html>
