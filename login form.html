<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A login form for the ChapaKazi Task Manager App.
    The form contains email address & p/w which are all required fields-->
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="signup-form.js"></script>
</head>

<body>

    <header class="header">
        <div class="logo">
            <!-- The logo also includes a text-->
            <a href="#"><img class="logo-icon" src="images/icons8-gears-50.png" alt="logo"></a>
            <span class="logo-text">ChapaKazi</span>
        </div>
    </header>

    <main>
        <div class="login" id="loginForm">
            <h1>Login</h1>
            <form action="/login" method="post">
                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="9"><br>

                <button class="form-button" type="submit">Login</button>
            </form>
        </div>
        <div id="message"></div>
    </main>

</body>

</html>
